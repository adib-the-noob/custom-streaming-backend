<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Video Stream</title>
    <meta name="referrer" content="strict-origin-when-cross-origin">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom video player controls */
        video::-webkit-media-controls-panel {
            background-image: linear-gradient(transparent, rgba(0, 0, 0, 0.7));
        }
        
        video::-webkit-media-controls-play-button,
        video::-webkit-media-controls-volume-slider-container,
        video::-webkit-media-controls-mute-button,
        video::-webkit-media-controls-timeline,
        video::-webkit-media-controls-current-time-display,
        video::-webkit-media-controls-time-remaining-display,
        video::-webkit-media-controls-fullscreen-button {
            opacity: 0.9;
        }

        video::-webkit-media-controls-timeline {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            margin: 0 10px;
        }

        video::-webkit-media-controls-volume-slider {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 0 5px;
        }
    </style>
</head>
<body>
<div>
    <h1 class="text-center font-bold p-4 text-2xl">
        streaming from Adib's custom Backend server running on AWS!
    </h1>
</div>
<div class="bg-stone-200 min-h-[80vh] flex items-center justify-center">
    <div class="container mx-auto p-2">
        <!-- Video Player -->
        <div class="max-w-4xl mx-auto rounded-lg overflow-hidden shadow-2xl">
            <video 
                id="videoPlayer" 
                class="w-full aspect-video bg-black"
                controls
                controlsList="nodownload"
            >
                <source src="http://3.110.190.19/hls/adib-01.m3u8" type="application/x-mpegURL">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <script>
        var video = document.getElementById('videoPlayer');
        var videoSrc = 'http://3.110.190.19/hls/adib-01.m3u8';

        if (Hls.isSupported()) {
            var hls = new Hls();
            hls.loadSource(videoSrc);
            hls.attachMedia(video);
        } else {
            video.src = videoSrc;
        }
    </script>
</div>
</body>
</html>
